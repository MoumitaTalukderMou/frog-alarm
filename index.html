<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Froggy Alarm: CHAOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button onclick="triggerAlarm()" style="position: fixed; top: 5px; left: 5px; z-index: 2000; padding: 5px; background: red; color: white; border: 2px solid white; font-weight: bold; cursor: pointer; border-radius: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);">
        üö®
    </button>

    <header>
        <h1>FROGGY ALARM üê∏</h1>
        <p>Pump -> Freeze -> Spin Vol -> Lock</p>
    </header>

    <div class="main-wrapper">
        <div class="panel" id="clock-panel">
            <div class="frog-clock-container">
                <div class="frog-body-shape">
                    <div class="frog-eyes">
                        <div class="eye left"><div class="pupil"></div></div>
                        <div class="eye right"><div class="pupil"></div></div>
                    </div>
                    <div class="frog-belly"></div>
                    <div class="frog-legs"></div>
                    <div class="clock-face">
                        <div class="marker twelve">12</div>
                        <div class="marker three">3</div>
                        <div class="marker six">6</div>
                        <div class="marker nine">9</div>
                        <div class="hand hour" id="h-hand"></div>
                        <div class="hand minute" id="m-hand"></div>
                        <div class="center-dot"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="status-panel">
                <div class="label">TIME PRESSURE</div>
                <div class="digital-time"><span id="d-time">12:00</span> <span id="am-pm">AM</span></div>
            </div>
            <div class="controls-row">
                <div class="pump-container">
                    <div id="pump-indicator">OK</div>
                    <div class="pump-mechanism">
                        <div id="pump-handle">
                            <div class="handle-grip">PUMP</div>
                            <div class="piston-shaft"></div>
                        </div>
                        <div class="pump-body"></div>
                    </div>
                </div>
                <button id="freeze-btn" onclick="freezeTime()">‚ùÑ FREEZE ‚ùÑ</button>
            </div>
        </div>

        <div class="panel frog-panel" id="volume-panel">
            <div class="display-screen">
                <div class="label">LUCKY VOLUME</div>
                <div class="bar-container"><div id="vol-bar"></div></div>
                <div id="vol-status">SPIN IT!</div>
            </div>

            <div class="wheel-scene">
                <div class="wheel-container">
                    <div id="vol-wheel"><div class="wheel-center"></div></div>
                    <div class="wheel-pointer" id="wheel-pointer">‚ñº</div>
                </div>
                <div id="watcher-frog">
                    <div class="watcher-eyes">
                        <div class="watcher-eye"><div class="watcher-pupil"></div></div>
                        <div class="watcher-eye"><div class="watcher-pupil"></div></div>
                    </div>
                    <div class="mini-mouth" id="frog-mouth"></div>
                </div>
            </div>
            <button id="spin-btn" onclick="spinWheel()">üé≤ SPIN WHEEL</button>
        </div>
    </div>

    <div class="lock-section">
        <div id="slider-track">
            <div id="slider-text">SWIPE TO LOCK ‚ûú</div>
            <div id="slider-knob">üîí</div>
        </div>
        <div id="status-msg"></div>
    </div>

    <div id="stabilizer-overlay">
        <h1 class="shake-text visible-box">WAKE UP!</h1>
        <div id="stab-timer" class="visible-box">15</div>
        
        <div id="safe-zone"></div>
        <div id="fake-cursor"></div>
        
        <div class="stab-msg visible-box">HOLD DOT IN CIRCLE</div>
        <div class="progress-box"><div id="stop-progress"></div></div>
    </div>

    <div id="ad-overlay">
        <div id="ad-container">
            <div class="ad-popup" id="current-ad">
                <span class="close-ad">√ó</span>
                <div class="ad-content">
                    <h2 id="ad-title">FAILED!</h2>
                    <p id="ad-body">Too slow! Catch the button!</p>
                    <button class="ad-claim">CLAIM NOW</button>
                </div>
            </div>
            <p id="ad-count" class="visible-box">Ads remaining: 5</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
